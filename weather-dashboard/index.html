<html lang="en">

<head>

    <title>Weather Dashboard</title>

<body>
    <div id="dashboard">
        <div class="add">
            <h3>Stadt hinzufügen</h3>
            <p>Stadt<br /><input type="text" id="newCity" /></p>

            </p>
            <p><button onclick="addCity()">Hinzufügen</button></p>
        </div>
    </div>
