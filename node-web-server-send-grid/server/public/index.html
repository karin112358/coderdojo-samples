<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1>Welcome</h1>
    <button onclick="sendMail()">Send Mail</button>
</body>

<script>
    function sendMail() {
        fetch('/send-mail', {
            method: 'POST',
            body: JSON.stringify({
                from: 'test@test.at',
                message: 'TEST Message'
            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8'
            }
        });
    }
</script>

</html>
